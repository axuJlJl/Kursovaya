<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Quiz Page</title>
</head>
<body>




<div class="container py-5 px-4">
  <form action="#" th:action="@{'/saveQuiz'}" method="POST" th:object="${listAnswers}">
    <div class="ques-box bg-dark text-light" th:each="ques, i: ${listQuestions}">
      <p class="title" th:text="${ques.name}"></p>

      <div class="option">
        <input type="radio" th:field="*|listAnswers[${i.index}].answer|" th:value="1" />
        <p th:text="${ques.ans1}"></p>
      </div>

      <div class="option">
        <input type="radio" th:field="|listAnswers[${i.index}].answer|" th:value="2" />
        <p th:text="${ques.ans2}"></p>
      </div>

      <div class="option">
        <input type="radio" th:field="|listAnswers[${i.index}].answer|" th:value="3" />
        <p th:text="${ques.ans3}"></p>
      </div>

      <input type="hidden" th:name="|listAnswers[${i.index}].question_id|" th:value="${ques.surveyId}" />
      <input type="hidden" th:name="|listAnswers[${i.index}].survey_id|" th:value="${ques.id}" />

    </div>

    <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Submit Answer</button>
  </form>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
